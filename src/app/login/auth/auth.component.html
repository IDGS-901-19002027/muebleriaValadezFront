<div class="body">
    <div class="shadow rounded">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img id="imgLogo"
                            src="https://img2.wallspic.com/previews/1/4/1/0/10141/10141-marco_de_la_cama-laminacin-x750.jpg"
                            class="img-fluid" alt="Mueblería Valadez">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <h2 class="text-center mt-3">Bienvenido</h2>
                        <br>
                        <form action="">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label for="txtEmail" class="form-label">Correo</label>
                                <input id="txtEmail" type="text" class="form-control form-control-lg" required>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="txtPassword">Contraseña</label>
                                <input id="txtPassword" type="password" class="form-control form-control-lg" required />
                            </div>

                            <!-- Submit button -->
                            <button id="btnLogin" type="button" class="btn btn-lg form-control text-white"><span>INGRESAR</span></button><br>
                            <a routerLink="/signup" href="" class="text-center"
                                style="text-decoration: none; color: black;">¿Aún no tiene una cuenta?</a>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
